<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="assets/css/style.min.css">
    
    <!-- Useful meta tags -->
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="robots" content="index, follow">
    <meta name="google" content="notranslate">
    <meta name="format-detection" content="telephone=no">
    <meta name="description" content="">
    
    <title>Layouts used SCSS and Gulp | Home</title>
</head>
<body>
    <div class="page">
        <!--Header-->
        <header class="header">header</header>
        
        <!--Sidebar-->
        <aside class="sidebar">
            <div class="sidebar_header">
                <img src="assets/images/sidebar-header.jpg" alt="">
            </div>
            <div class="sidebar_content">
                <div class="profile">
                    <img class="profile_avatar" src="assets/images/avatar.jpg" alt="Avatar" />
                    <div class="profile_name">
                        Volodymyr Hotsak
                    </div>
                    <div class="profile_prof">
                        Front end developer
                    </div>
                    <ul class="social">
                        <li class="social_item"><a target="_blank" class="social_link" href="" alt="github">
                            <img src="assets/images/github-logo.svg" />
                        </a></li>
                        <li class="social_item"><a class="social_link" href="">
                            <img src="assets/images/linkedin-letters.svg" alt="linkedin" />
                        </a></li>
                        <li class="social_item"><a class="social_link" href="">
                            <img src="assets/images/facebook-logo.svg" alt="facebook" />
                        </a></li>
                    </ul>
                </div>
                <div class="content_text">
                    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Commodi vero iure explicabo tenetur in accusantium, autem quia libero mollitia ullam.</p>
                </div>
            </div>
            <div class="sidebar_footer">
                <a class="btn btn--red" href="#">My works</a>
                <button class="btn btn--blue" type="button">Write me</button>
            </div>
        </aside>
        <!--Main-->
        <main class="main">
            <div class="container">
                
                Hello!
                
            </div>
        </main>
    </div>

    

    <!--JavaScript-->
    <script src="assets/js/app.js"></script>

</html>
